<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Text Formator</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand mx-3 fw-bold font-italic" href="" style="font-family: 'Lucida Console'";>TextFormator</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact.html">Contact Us</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<h2 class="text-success text-center fw-bold mt-3 border-success font-italic">Welcome To Text Converter</h2>
  <hr class="mx-auto mt-1 border-success" style="width:450px";>
<h5 class="fw-bold mx-4 text-success">Enter Your Text Below:</h5>
  <form action='/removepunc' method='post'>{% csrf_token %}
  <div class="form-floating">
  <textarea name='text' class="form-control border-success" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 250px"></textarea>
  <label for="floatingTextarea2">Enter Text Here:</label>
</div>
    <strong><p class="fw-bold mx-4 text-success">Please Choose Option From Below:</p></strong>
  <div class="form-check mx-1 mt-2">
  <input class="form-check-input mx-1" type="checkbox" name="removepunc" id="flexSwitchCheckDefault">
  <label class="form-check-label fw-bold" for="flexSwitchCheckDefault">
    Remove Punctuation
  </label>
</div><br>
<div class="form-check mx-1">
  <input class="form-check-input mx-1" type="checkbox" name="fullcaps" id="flexSwitchCheckChecked">
  <label class="form-check-label fw-bold" for="flexSwitchCheckChecked">
    CAPITALIZE
  </label>
</div><br>
<div class="form-check mx-1">
  <input class="form-check-input mx-1" type="checkbox" name="countchar" id="flexSwitchCheckDefault1">
  <label class="form-check-label fw-bold" for="flexSwitchCheckDefault1">
    Count The Number Of Character
  </label>
</div><br>
<div class="form-check mx-1">
  <input class="form-check-input mx-1" type="checkbox" name="newlineremover" id="flexSwitchCheckDefault2">
  <label class="form-check-label fw-bold" for="flexSwitchCheckDefault2">
    Remove New Lines
  </label>
</div>
  <button type="submit" class="btn btn-success mt-3 mx-4">Analyze Text</button>
  </form>
  </body>
</html>
